<body style="width: 70%;margin:40px auto">

    <h1>Hoteles</h1>

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>

            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="stars">
                <th mat-header-cell *matHeaderCellDef> Stars </th>
                <td mat-cell *matCellDef="let element"> {{element.stars}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="width: 300px;">Pic</th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.randomImage" alt="Hotel Image" style="max-width: 100%; max-height: 100px;">
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="dsaa">
        </mat-paginator>
    </div>

</body>
